<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
        <form action = "">
            <p>
            <span>Nombre: </span>
            <label for = "nombre" >
                <input type = "text" id = "nombre" placeholder="Tu nombre"></input>
            </label>
            </p>
            <p>
            <span>Email: </span>
            <label for = "email" >
                <input type = "email" id = "email" placeholder="Tu email"></input>
            </label>
            </p>
            <p>
            <span>Teléfono: </span>
            <label for = "telefono" >
                <input type = "tel" id = "telefono" placeholder="Tu teléfono"></input>
            </label>    
            </p>
            <p>
            <span>Fecha de nacimiento: </span>
            <label for = "nacimiento" >
                <input type = "date" id = "nacimiento" placeholder=""></input>
            </label>    
            </p>
            <p>
            <span>Di qué hora es: </span>
            <label for = "hora-actual" >
                <input type = "time" id = "hora-actual" placeholder=""></input>
            </label>    
            </p>
            <p>
            <span>Vives en Brasil: </span>
            <label for = "checkbox" >
                <input type = "checkbox" id = "checkbox" placeholder=""></input>
            </label>    
            </p>
            <p>
            <span>Tu color favorito: </span>
            <label for = "color" >
                <input type = "color" id = "color" placeholder=""></input>
            </label>    
            </p>
            <p>
            <span>Imagen de perfil: </span>
            <label for = "profile-picture" >
                <input type = "file" id = "profile-picture" placeholder="" accept=".jpg"></input>
            </label>    
            </p>
            <p>
            <span>Contraseña: </span>
            <label for = "password" >
                <input type = "password" id = "password" placeholder="" maxlength="8"></input>
            </label>    
            </p>
            <p>
            <span>Aceptas los TyC: </span>
            <label for = "radio?" >
                <input type = "radio" id = "radio" placeholder="radio" unchecked></input>
            </label>    
            </p>
            <p>
            <span>Tu sitio web: </span>
            <label for = "website" >
                <input type = "website" id = "website" placeholder="website" unchecked></input>
            </label>    
            </p>
            <input type = "submit"/>
            <input type = "reset"/>
        </form>
</body>
</html>
