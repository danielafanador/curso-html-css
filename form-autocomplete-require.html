<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>

<body>

<main>

    <form action = "">
        <label for = "name">
            <span>Cuál es tu nombre</span>
            <input type = "name" id = "name" autocomplete="name" required>
        </label>

        <label for = "email">
            <span>Cómo es tu correo</span>
            <input type = "email" id = "email" autocomplete="email" required>
        </label>

        <label for = "country">
            <span>En qué país te encuentras</span>
            <input type = "text" id = "country" autocomplete="country" required>
        </label>

        <label for = "cep">
            <span>Cuál es tu código postal</span>
            <input type = "text" id = "cep" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>

</main>

</body>

</html>
